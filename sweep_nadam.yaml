program: experiments.sweep_experiment
method: random
project: ResNet18Optimizing
entity: kn-bmi
metric:
  goal: minimize
  name: val_loss
parameters:
  optimizer:
    value: 'nadam'
  
  lr_scheduler:
    value: cosinelr_20
  
  learning_rate:
    values: [1e-4, 3e-4]
  
  beta:
    values: [0.95, 0.93, 0.9]

  weight_decay:
    values: [3e-6, 1e-6, 1e-7]

  momentum_decay:
    values: [8e-3, 4e-3, 1e-3, 4e-4]

  batch_size:
    value: 64

  weight_0:
    value: 0.9

  weight_1:
    value: 1.3

  weight_2:
    value: 2.7

  weight_3:
    value: 2

command:
  - ${env}
  - PL_TORCH_DISTRIBUTED_BACKEND=gloo
  - poetry
  - run
  - python3
  - -m
  - ${program}
  - ${args}