program: experiments.sweep_experiment
method: random
project: ResNet18Optimizing
entity: kn-bmi
metric:
  goal: minimize
  name: val_loss
parameters:
  optimizer:
    value: 'sgd'
  
  lr_scheduler:
    values: [
      cosinewarmlr_4_1,
      cosinewarmlr_6_1,
      cosinewarmlr_8_1,
      cosinewarmlr_4_2,
      cosinewarmlr_8_2
    ]

  momentum:
    values: [4e-3, 4e-4]

  learning_rate:
    value: 1e-2
  
  dampening:
    values: [1e-7, 0]
  
  nesterov:
    values: [True, False]

  weight_decay:
    values: [1e-6, 1e-7]

  batch_size:
    value: 64

  weight_0:
    value: 0.9

  weight_1:
    value: 1.3

  weight_2:
    value: 2.7

  weight_3:
    value: 2

command:
  - ${env}
  - PL_TORCH_DISTRIBUTED_BACKEND=gloo
  - poetry
  - run
  - python3
  - -m
  - ${program}
  - ${args}
